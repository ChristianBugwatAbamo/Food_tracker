<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Food Tracker{% endblock %}</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f9fa; /* light background */
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background-color: #198754; /* Bootstrap green */
      }
      main {
        padding: 2rem;
        max-width: 900px;
        margin: 2rem auto;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand img {
        height: 40px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center"
            href="{% url 'home' %}"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png"
              alt="Food Tracker Logo"
            />
            <span class="ms-2">Food Tracker</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_food' %}">Add Food</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'report' %}">Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'search_donation_centers' %}"
                  >Search Donation Centers</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
